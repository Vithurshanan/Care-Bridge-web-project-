    <body class="form-login-body"> 
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 mx-auto login-desk">
                       <div class="row">
                            <div class="col-md-7 detail-box">
                                 
                                <div class="detailsh">
                                     <img class="help" src="assets/images/loginvector.png" style="width: 100%; height: 100%;" alt="">
                                </div>
                            </div>
                            <div class="col-md-5 loginform">
                                <h4>Welcome Back</h4>
                                <p>Signin to your Account</p>
                                <div class="login-det">
                                    <div class="form-row">
                                        <label for="username">Username</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="far fa-user"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control" id="username" placeholder="Enter Username" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label for="password">Password</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="fas fa-lock"></i>
                                                </span>
                                            </div>
                                            <input type="password" id="password" class="form-control" placeholder="Enter Password" aria-label="Password" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
        
                                    <p class="forget"><a href="">Forget Password?</a></p>
        
                                    <button class="btn btn-sm btn-primary" id="loginBtn">Login</button>
        
                                    <!-- Add a div to display error messages -->
                                    <div id="errorMessage" style="color: red; margin-top: 10px;"></div>
        
                                    <hr>
                                    <p>Don't have any Account? <a href="/Carebridge/sign up//index.html" class="sign-up" style="color: darkorchid;"><b>Sign Up</b></a></p>
                                </div>
                            </div>
                       </div>
                      
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script>
                $(document).ready(function () {
                    $("#loginBtn").click(function () {
                        // Get values from the input fields
                        var username = $("#username").val();
                        var password = $("#password").val();
            
                        // Prepare the data for the AJAX request
                        var data = {
                            email: username,
                            password: password
                        };
            
                        // Make the AJAX request to the login endpoint
                        $.ajax({
                            type: "POST",
                            url: "http://localhost:3000/login", // Update with your backend endpoint
                            data: JSON.stringify(data),
                            contentType: "application/json",
                            success: function (response) {
                                // Handle successful login
                                console.log(response);
            
                                // Capture the token from the server's response
                                var token = response.token;
                                localStorage.setItem("token",token)
            
                                // Include the token in the headers of subsequent requests
                                $.ajaxSetup({
                                    headers: {
                                        'Authorization': `Bearer ${token}`
                                    }
                                });
            
                                // Update the user's profile picture dynamically
                                var userProfilePicture = response.user.profilePicture || 'images/resources/admin.jpg';
                                $("#profilePicture").attr('src', userProfilePicture);
            
                                // Redirect or perform other actions as needed
                               window.location.href = "../Social_Media/index.html";
                            },
                            error: function (error) {
                                // Handle login failure
                                console.error(error);
                                $("#errorMessage").text("Invalid email or password.");
                                // Display error message or perform other actions as needed
                            }
                        });
                    });
                });
            </script>
    </body>
